<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javasript Calculator</title>
</head>
<body>
    <div class="container">
        <h1>JAVASCRIPT CALCULATOR</h1>
        <div class="hint">
            <p><a href="#" onclick="openPopup()">Hint</a></p>

        <div id="popup" style="display: none;">
            <p>- This is an example.</p>
            <p>- Then hit "=" button.</p>
            <img src="./img/popup.png" alt="example">
            <button onclick="closePopup()">X</button>
            </div>
        </div>
        <div class="slug">
            <div class="block1">
                <input id="input1" type="number" placeholder="input here..." >
                <input id="operator" type="text" >
                <input id="input2" type="number" placeholder="input here..." >
            </div>
            <div class="block2">
                <button id="btn">=</button>
                <div id="output">0</div>
            </div>
            <div class="block3">
                <div id="warn"></div>
                <button id="reset">Clear</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
